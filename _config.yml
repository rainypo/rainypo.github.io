# Site settings
title: Sunnypo Blog
SEOTitle: Sunnypo Blog | 思源的博客
header-img: img/post-bg-2019.jpg  # 页首缺省的图片路径
email: siyuan0202@gmail.com
description: "A flower from revolver"
keyword: "Sunnypo, Sunnypo Blog, 思源的博客, sunny, Montreal"
url: "https://sunnypo.cn"          # your host, for absolute URL
baseurl: ""      # for example, '/blog' if your blog hosted on 'host/blog'
github_repo: "https://github.com/rainypo/rainypo.github.io" # you code repository

# Sidebar settings
sidebar: true                          # 是否开启侧边栏.
sidebar-about-description: "Of course I'm Kidding you."
sidebar-avatar: /img/about.jpg      # use absolute URL, seeing it's used in both `/` and `/about/`



# SNS settings
RSS: false
github_username: sunnypo


# Build settings
# from 2016, 'pygments' is unsupported on GitHub Pages. Use 'rouge' for highlighting instead.
permalink: pretty
paginate: 10
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md"]
anchorjs: true                          # if you want to customize anchor. check out line:181 of `post.html`


# Gems
# from PR#40, to support local preview for Jekyll 3.0
gems: [jekyll-paginate]

# Markdown settings
# replace redcarpet to kramdown,
# although redcarpet can auto highlight code, the lack of header-id make the catalog impossible, so I switch to kramdown
# document: http://jekyllrb.com/docs/configuration/#kramdown
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM                            # use Github Flavored Markdown !important

# Featured Tags
featured-tags: true                     # 是否使用首页标签
featured-condition-size: 1              # 相同标签数量大于这个数，才会出现在首页

# Progressive Web Apps
chrome-tab-theme-color: "#000000"
service-worker: true

# 统计

# Analytics settings
# Google Analytics
ga_track_id: 'UA-135643999-1'       # Format: UA-xxxxxx-xx
ga_domain: sunnypo.cn               # 默认的是 auto, 这里我是自定义了的域名，你如果没有自己的域名，需要改成auto
# Baidu Analytics
ba_track_id: 22680da31d83dac2755a0db827535e31
